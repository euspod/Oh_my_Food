<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>La Palette du goût</title>
</head>
<body> 
                                            <!-- HEADER -->
    <div class="main-container">
        <header class="header">
            <div class="header__logo-container">
                <img class="header__logo" src= "../assets/images/logo/ohmyfood.png" alt="Logo du site." >
            </div>
            
                                             <!-- OPERATION -->
            
    <article class="operation">
        <div class="operation__container">
            <h1 class="operation__heading">La Palette du goût</h1>
            <span class="restaurants__heart-icon-border fa-regular fa-heart"></span>
            <span class="restaurants__heart-icon-solid fa-solid fa-heart"></span>
            <section class="appetizer">   
                <h2 class="operation__heading">Entrées</h2>  

                <div class="operation__cards">
                    <section class="operation__card">
                        <div class="restaurants__card-text">
                            <h3 class="restaurants__card-heading">à la française</h3>
                            <p class="restaurants__card-paragraph">Cité Rouge</p>
                        </div>
                        <span class="operation__icon fa-solid fa-mobile-screen-button"></span>
                    </section>
                </div>
            </section>
        </article>
        <div class="header__nav-button">
            <a href="#restaurants">Commander</a>
        </div>

                                        <!-- FOOTER -->
    <footer class="footer">
        <h2 class="footer__heading" >ohmyfood</h2>
        <nav class="footer__links-container">
            <div class="footer__links-icon">
                <a class="footer__links" href="#">
                    <span class="footer__icons fa-solid fa-utensils"></span>
                    <p>Proposer un restaurant</p>
                </a>
                <a class="footer__links" href="#">
                    <span class="footer__icons fa-solid fa-handshake-angle"></span>
                    <p>Devenir partenaire</p>
                </a>
            </div>
            <div class="footer__links-iconless">
                <a class="footer__links" href="#">Mentions légales</a>
                <a class="footer__links" href="mailto:#">Contact</a>
            </div>
        </nav>
    </footer>
</body>
</html>
