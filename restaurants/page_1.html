<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>La Palette du goût</title>
</head>
    <body> 
                                            <!-- HEADER -->
        <div class="main-container">
            <header class="header">
                <div class="header__logo-container">
                    <a class="menu__arrow" href="../index.html">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <img class="header__logo" src= "../assets/images/logo/ohmyfood.png" alt="Logo du site." >
                </div>
                <div >
                    <img class="header__image" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'un plat gastronomique">
                </div>
            </header>    
                                                <!-- MENU -->
                
            <article class="menu">
                <div class="menu__container">
                    <h1 class="menu__heading">La Palette du goût
                    <span class="menu__heart-icon-border fa-regular fa-heart"></span>
                    <span class="menu__heart-icon-solid fa-solid fa-heart"></span>
                    </h1>
                                            <!-- appetizer -->                                       
                    <section class="menu__appetizer">   
                        <h2 class="menu__heading">entrées</h2>  
                        <div class="menu__cards">
                            <div class="menu__card">
                                <div class="menu__card-text">
                                    <h3 class="menu__card-heading">Foie gras de canard mi-cuit</h3>
                                    <p class="menu__card-paragraph">Au piment d'Espelette</p>
                                </div> 
                                <div class="menu__price">25€</div> 
                                <div class="menu__slide">
                                    <span class="menu__circle fa-solid fa-circle "></span>
                                    <span class="menu__check fa-solid fa-check "></span>
                                </div>  
                            </div>
                            <div class="menu__card">
                                <div class="menu__card-text">
                                    <h3 class="menu__card-heading">Fricassée d'escargots</h3>
                                    <p class="menu__card-paragraph">Et ses copeaux de truffe noire</p>
                                </div>  
                                <div class="menu__price">35€</div>
                                <div class="menu__slide">
                                    <span class="menu__circle fa-solid fa-circle "></span>
                                    <span class="menu__check fa-solid fa-check "></span>
                                </div>   
                            </div>
                            <div class="menu__card">
                                <div class="menu__card-text">
                                    <h3 class="menu__card-heading">Œuf au plat</h3>
                                    <p class="menu__card-paragraph">Assaisonné à la truffe sur lit de caviar</p>
                                </div> 
                                <div class="menu__price">20€</div>
                                <div class="menu__slide">
                                    <span class="menu__circle fa-solid fa-circle "></span>
                                    <span class="menu__check fa-solid fa-check "></span>
                                </div>    
                            </div>
                        </div>
                    </section>
                </div>                                        
                                            <!-- dishes -->                       
                                            <!-- reservation -->                       
                        <div class="menu__cta-button">
                            <a href="#">Commander</a>
                        </div>                      
            </article>

                                            <!-- FOOTER -->
            <footer class="footer">
                <h2 class="footer__heading" >ohmyfood</h2>
                <nav class="footer__links-container">
                    <div class="footer__links-icon">
                        <a class="footer__links" href="#">
                            <span class="footer__icons fa-solid fa-utensils"></span>
                            <p>Proposer un restaurant</p>
                        </a>
                        <a class="footer__links" href="#">
                            <span class="footer__icons fa-solid fa-handshake-angle"></span>
                            <p>Devenir partenaire</p>
                        </a>
                    </div>
                    <div class="footer__links-iconless">
                        <a class="footer__links" href="#">Mentions légales</a>
                        <a class="footer__links" href="mailto:#">Contact</a>
                    </div>
                </nav>
            </footer>
        </div>
    </body>
</html>
