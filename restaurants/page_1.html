<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>La Palette du goût</title>
</head>
<body> 
                                            <!-- HEADER -->
    <div class="main-container">
        <header class="header">
            <div class="header__logo-container">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img class="header__logo" src= "../assets/images/logo/ohmyfood.png" alt="Logo du site." >
            </div>
            <div class="header__image">
                <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'un plat gastronomique" class="restaurants__card-thumb">
            </div>
            
                                             <!-- MENU -->
            
    <article class="menu">

        <div class="menu__container">
            <h1 class="menu__heading">La Palette du goût</h1>
            <span class="menu__heart-icon-border fa-regular fa-heart"></span>
            <span class="menu__heart-icon-solid fa-solid fa-heart"></span>
                                      <!-- appetizer -->                                       
            <section class="menu__appetizer">   
                <h2 class="menu__heading">entrées</h2>  
                <div class="menu__cards">
                    <section class="menu__card">
                        <div class="menu__card-text">
                            <h3 class="menu__card-heading">Fricassée d'escargots</h3>
                            <p class="menu__card-paragraph">Au piment d'Espelette </p>
                        </div>
                        <span class="menu__price">30€</span>
                    </section>
                                      <!-- dishes -->                       
                                      <!-- reservation -->                       
                </div>
                <div class="menu__cta-button">
                    <a href="#">Commander</a>
                </div>
            </section>
        </article>

                                        <!-- FOOTER -->
    <footer class="footer">
        <h2 class="footer__heading" >ohmyfood</h2>
        <nav class="footer__links-container">
            <div class="footer__links-icon">
                <a class="footer__links" href="#">
                    <span class="footer__icons fa-solid fa-utensils"></span>
                    <p>Proposer un restaurant</p>
                </a>
                <a class="footer__links" href="#">
                    <span class="footer__icons fa-solid fa-handshake-angle"></span>
                    <p>Devenir partenaire</p>
                </a>
            </div>
            <div class="footer__links-iconless">
                <a class="footer__links" href="#">Mentions légales</a>
                <a class="footer__links" href="mailto:#">Contact</a>
            </div>
        </nav>
    </footer>
